<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css"  >

<style>
/**基本格式开始***************/
body,div,ul,ol,li,dl,dt,dd,h1,h2,h3,h4,h5,h6,form,input,textarea,p {
	margin:0px;
	padding:0px;
	font-size:13px;
}
ul {
	list-style:none;
}
img,a img {
	border:none;
	max-width: 100%; 
    height: auto
	
}
a {
	text-decoration:none;
}
a:hover {
	text-decoration:underline;
}
.button{ display:block;}

.max{ margin:0 auto; text-align:center; height:100%}   
nav{ background:#312C2C; width:100%; height:50px; text-align: center} 
.navmenu{ float:left;  margin-left:10px; margin-top:10px; position:relative;}
.navpic{ margin-top:10px;}
.btn-success{ margin-top:10px; float:right; margin-right:10px; }
.navmenu:hover .hov{ background-color:yellow; }
.hov{ background:#F9F9F9; position:absolute;top:50px; height:70px; width:100%; display:none;}
.hov ul li{ text-decoration:none; width:23%; float:left; font-size:16px; line-height:70px;}
section{ background:#000000; width:100%; background: #ecf2f6;  }
.yi{ padding-top:20px;}
.rode{  color:#fbab4a}
span{ font-size:18px;  }
input{border:2px solid;border-radius:5px; height:40px;text-align:center; vertical-align:middle;}
.btn-info{border:2px solid;border-radius:5px; padding:20px; line-height:0px;}
.er{margin:0 auto; text-align:center; width:90%;}
footer{ background:#FDFDFD; height:80px; text-align:center; margin:0 auto;}
footer a{ font-size:16px;   text-decoration:none; }
.dibu{ margin-top:70px;}
</style>
  </head>
  <body>
  <div class="max">
    <header>
     <nav>
      
      <img  class="navmenu" src="images/index_menu.png">
       <div class="hov">
         <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">发布路线</li>
            <li><a href="#">线路搜索</li>
            <li><a href="#">旅行拼车</li>
         </ul>
       </div>
     
      <img  class="navpic"src="images/index_logo.png">
      <button type="button" class="btn btn-success btn-sm" >登录
      </button>
     </nav>
    </header>
    <section>
      <div class="yi">
        <form action="#">
        <span>起点</span>
        <input type="text" value="南京" style="width:25%">
        <input type="text" value="小区/地标/写字楼" style="width:60%">
        <div style="height:15px;"></div>

         <span>终点</span>
        <input type="text" value="南京" style="width:25%">
        <input type="text" value="小区/地标/写字楼" style="width:60%">
      </form>
      </div>
      <div style="height:30px;"></div>
      <div class="er">
      <button type="button" class="btn btn-info btn-sm" >搜索</button>
      <button type="button" class="btn btn-info btn-sm" ><span class="rode">线路发布</span></button>
      </div>
        <div style="height:15px; background:#FFFFFF; margin-top:40px;"></div>
        <a href="#">
          <img src="images/index_banner1.png">
        </a>
         <div style="height:15px; background:#FFFFFF; margin-top:40px;"></div>
        <a href="#">
          <img src="images/index_banner2.png">
        </a>
         <div style="height:15px; background:#FFFFFF; margin-top:40px;"></div>
        <a href="#">
          <img src="images/index_banner3.png">
        </a>
    </section>
      
    <footer>
    <div class="dibu">
    <a href="#">@南京莱拼网络科技有限公司</a>
    </div>
    </footer>

    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    $(function(){
	$('.navmenu').click(function(){
		
		$('.hov').toggle();
		
		})
	$('a').eq(0).css('color','#FC0509');
	$("input:gt(1)").css('color','red');
	$('button').eq(1).css('height','30').css('width','100%').css('margin-top','30px').css('background','#38b4bf');
	$('button').eq(2).css('height','30').css('width','100%').css('margin-top','30px').css('background','#ecf2f6').css('border-color','#fbab4a');
